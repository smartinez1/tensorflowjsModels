<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
<script src="..//webcam.js"></script>
<script src="..//rps-dataset.js"></script>
</head>
<body>
	<div>
		<div>
			<video autoplay playsinline muted id="wc" width="448" height="448"></video>
		</div>
	</div>
	<button type="button" id="0" onclick="handleButton(this)" >Postive</button>
	<button type="button" id="1" onclick="handleButton(this)" >Negative</button>
	<div id="positiveamples">Positive Samples:</div>
	<div id="negativesamples">Negative Samples:</div>
	<button type="button" id="train" onclick="doTraining()" >Train Network</button>
	<div id="dummy">Once training is complete, click 'Start Predicting' to see predictions, and 'Stop Predicting' to end</div>
	<button type="button" id="startPredicting" onclick="startPredicting()" >Start Predicting</button>
	<button type="button" id="stopPredicting" onclick="stopPredicting()" >Stop Predicting</button>
	<button type="button" id="saveModel" onclick="saveModel()" >Download Model</button>
	<button type="button" id="loadModel" onclick="loadModel()" >Load Model</button>
	<div id="prediction"></div>
</body>

<script src="index.js"></script>
</html>
